<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/purchase.css">
    <title>Purchase</title>
</head>

<body>

    <div class="img-area"></div>
    <div class="nav">
        <a href="/">
            <div>
                <i></i>
                <h1>Back</h1>
            </div>
        </a>
    </div>
    <div class="main_div">

        <div class="popup">
            <div class="popup-content">
                <div class="text">
                    <h4 class="msg"></h4>
                </div>
                <div class="button">
                    <button class="popup-btn" id="Close-Popup">Close</button>
                </div>
            </div>
        </div>

        <div class="box">
            <h1 id="title"></h1>
            <div class="content">
                <div class="video-details">
                    <h3>Video Details</h3>
                    <div class="videoId">
                        <div class="inputBox">
                            <input type="text" id="videourl" autocomplete="off" required>
                            <label> Video URL </label>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="submit" id="Check-Video">Check Video</button>
                        <button class="submit" id="buy">Buy</button>
                    </div>
                </div>
                <div style="display: none;"class="information">
                    <h3>Information</h3>
                    <div class="info">
                        <div class="text">
                            <h4 id="tiktok-title">Title: Loading</h4>
                            <h4 id="author_name">Author Name: Loading</h4>
                        </div>
                        <div class="thumbnail">
                            <img
                                id="thumbnail-img"
                                src="" 
                                alt=""
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="../scripts/FirebaseConfig.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.settings({ timestampsInSnapshots: true });
    </script>

    <script src="../scripts/purchase.js"></script>

    <script>
        (function () {
            Setup();
        })();
    </script>
</body>

</html>
