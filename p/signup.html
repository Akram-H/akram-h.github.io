<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
    <body>
        <div class="box">
            <h1>Sign Up</h1>

            <div class="inputBox">
                <input placeholder="Email" type="text" id="email" autocomplete="off">
            </div>
            <div class="inputBox">
                <input placeholder="Username" type="text" id="username" autocomplete="off">
            </div>
            <div class="inputBox">
                <input placeholder="Password" type="password" id="password" autocomplete="off">
            </div>

            <h5 id="error" style="display: none;"></h5>

            <button class="submit">Sign Up</button>
        </div>



        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
        <script src="../config/firebase.js"></script>
        <script>
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            db.settings({ timestampsInSnapshots: true });
        </script>

        <script src="../js/signup.js"></script>

    </body>
</html>
