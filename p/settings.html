<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/settings.css">
    <title>Settings</title>
</head>
<body>


    <div class="img-area"></div>
    <div class="main_div">
        <div class="box">
            <h1>Settings</h1>
            <div class="load inputBox" style="display: none;">
                <input type="text" id="username" autocomplete="off" required value="">
                <label> Username </label>
            </div>
            <h1 class="load"  id="info"   style="display: none;">Information</h1>
            <h4 class="load"  id="email"  style="display: none;">Email: --</h4>
            <h4 class="load"  id="joined" style="display: none;">Joined: --</h4>
            <div>
                <button class="submit" id="update">Update</button>
                <button class="submit" id="back">Back</button>
            </div>
        </div>
    </div>






    <!--Firebase Setup-->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="../scripts/FirebaseConfig.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.settings({ timestampsInSnapshots: true });
    </script>

    <script src="../scripts/settings.js"></script>
</body>
</html>
